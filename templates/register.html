<!DOCTYPE html>
<html lang="{{ current_lang }}" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{{ t.register }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    const I18N = {{ t | tojson | safe }};
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-black">

    <div class="position-absolute top-0 end-0 p-3">
        <select class="form-select form-select-sm bg-dark text-secondary border-secondary" 
                style="width: 120px;" 
                onchange="location.href='?lang='+this.value">
            <option value="zh-CN" {% if current_lang == 'zh-CN' %}selected{% endif %}>简体中文</option>
            <option value="zh-TW" {% if current_lang == 'zh-TW' %}selected{% endif %}>繁體中文</option>
            <option value="en" {% if current_lang == 'en' %}selected{% endif %}>English</option>
        </select>
    </div>

    <div class="card bg-dark border-secondary" style="width: 350px;">
        <div class="card-body">
            <h3 class="text-center text-light mb-4">✨ {{ t.register }}</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning py-2">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label class="text-muted small">{{ t.username }}</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="text-muted small">{{ t.password }}</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">{{ t.register }}</button>
            </form>
            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none text-muted small">{{ t.back_to_login }}</a>
            </div>
        </div>
    </div>
</body>
</html>
